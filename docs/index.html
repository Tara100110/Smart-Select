<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Water Packaging Carbon Footprint</title>
  <link rel="stylesheet" href="style.scss">
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>SmartSelect</h1>
  </header>

  <!-- Section to display the carbon footprint data -->
  <section class="data-section">
    <h2>Yearly Carbon Footprint</h2>
    <p id="description">Select a year to see the carbon footprint.</p>

    <!-- Dropdown to select year -->
    <select id="yearSelect">
      <option value="">Choose Year</option>
      <option value="2020">2020</option>
      <option value="2021">2021</option>
      <option value="2022">2022</option>
    </select>

    <!-- Placeholder for data output -->
    <div id="output">
      <h3>CO2 Emission: <span id="co2">0</span> tons</h3>
    </div>
  </section>

  <!-- Chart section -->
  <section class="chart-section">
    <canvas id="carbonChart"></canvas>
  </section>

  <script src="script.js"></script>
</body>
</html>
